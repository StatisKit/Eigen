package:
  name: python-statiskit_linalg
  version: "3.3.1"

source:
  path: ../../..

build:
  number: 0
        
about:
  home: http://statiskit-linalg.readthedocs.org
  license: Apache License 2.0
  summary: Minimal Interpreted Interfaces for the Eigen C++ Template Library

requirements:
  build:
    - libtoolchain
    - python-toolchain
    - libboost_python-dev
    - libstatiskit_linalg
    - python-statiskit_stl
    - python
  run:
    - libstatiskit_linalg
    - python
    - python-statiskit_stl

test:                                               
  requires:
    - python-toolchain
    - matplotlib
  imports:
    - statiskit.linalg
  source_files:                                
    - test/test_*.py
  commands:                                       
   - nosetests test -x -s -v -A "level <= {{ environ.get('TEST_LEVEL', 3) }} and linux" [linux]
   - nosetests test -x -s -v -A "level <= {{ environ.get('TEST_LEVEL', 3) }} and osx"   [osx]
   - nosetests test -x -s -v -A "level <= {{ environ.get('TEST_LEVEL', 3) }} and win"   [win]
