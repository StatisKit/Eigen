package:
  name: python-statiskit_linalg
  version: "3.3.1"

source:
  path: ../..

build:
  number: 0
        
about:
  home: statiskit.readthedocs.org
  license: CeCILL

requirements:
  build:
    - libdev
    - python-dev
    - libboost
    - eigen 3.3.1
    - libstatiskit_linalg
    - python
  run:
    - librun
    - libstatiskit_linalg
    - libboost
    - python

test:                                                           
  source_files:                                
    - test/test_*.py
  requires:
    - python-dbg
  commands:                                       
   - nosetests test -x -s -v