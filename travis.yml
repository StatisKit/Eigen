language: cpp

os:
  - linux
  - osx

sudo: required

services:
  - docker
  
env:
  - CONDA_RECIPE=etc/conda/libeigen-dev
  - CONDA_RECIPE=etc/conda/libstatiskit_linalg-dev
    TRAVIS_WAIT=20
  - CONDA_RECIPE=etc/conda/libstatiskit_linalg
  - CONDA_RECIPE=etc/conda/python-statiskit_linalg
    
install:
  - git clone https://github.com/StatisKit/travis-ci.git travis-ci
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  on:
    all_branches: true
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
