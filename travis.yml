language: cpp

os:
  - linux
  - osx
  - windows

sudo: required

services:
  - docker
  
env:
  - CONDA_RECIPE=etc/conda/libeigen-dev
  - CONDA_RECIPE=etc/conda/libstatiskit_linalg-dev
    TRAVIS_WAIT=20
  - CONDA_RECIPE=etc/conda/libstatiskit_linalg
  - CONDA_RECIPE=etc/conda/python-statiskit_linalg
    
matrix:
  allow_failures:
    - os: windows
      env: CONDA_RECIPE=etc/conda/python-statiskit_linalg

before_install:
  - git clone https://github.com/StatisKit/travis-ci.git --depth=1
  - cd travis-ci
  - ./before_install

install:
  - ./install

before_script:
  - ./before_script

script:
  - ./script

after_success:
  - ./after_success

after_failure:
  - ./after_failure

before_deploy:
  - ./before_deploy

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: ./deploy_script

after_deploy:
  - ./after_deploy

after_script:
  - ./after_script